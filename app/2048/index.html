    <body class="user-select-none">
        <div class="container">
            <div class="heading">
                <h1 class="title">
                    <a href="">2048</a>
                </h1>
                <div class="scores-container">
                    <div class="score-container">
                        <p class="title">SCORE</p>
                        <P class="score">0</P>
                        <div class="score-addition">
                            +4
                        </div>
                    </div>
                    <div class="best-container">
                        <p class="title">BEST</p>
                        <P class="score">66666</P>
                    </div>
                </div>
            </div>
            <div class="game-intro">
                <a href="" class="restart-btn">New Game</a>
                <p>&nbsp;</p>
                <p class="above-game">
                    Reach the <strong>2048</strong> block to win the game.
                </p>
            </div>
            <div class="game-container">
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
                <div class="tile-container"></div>
                <div class="failure-container pop-container">
                    <p></p>
                    <p>GAME OVER</p>
                </div>
                <div class="winning-container pop-container">
                    <p></p>
                    <p>WINNING</p>
                </div>
            </div>
            <div class="footer">
                <span>
                    <a href="https://ming.jp.net">&lt; &nbsp;<span>Ming'sUtilities</span></a>
                </span>
            </div>
        </div>
    </body>
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/event.js"></script>
    <script src="js/view.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</html>
